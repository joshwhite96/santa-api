<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa API â€“ Group Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.25rem;
      padding: 0.5rem;
      font-size: 0.95rem;
    }
    textarea {
      min-height: 100px;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #e11d48;
      color: white;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
    }
    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.85rem;
    }
    .link-list {
      margin-top: 0.5rem;
    }
    .link-list div {
      margin-bottom: 0.25rem;
    }
    .tag {
      display: inline-block;
      background: #fee2e2;
      color: #b91c1c;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ… Santa Group Creator</h1>

  <div class="card">
    <h2>Create a Secret Santa Group</h2>
    <form id="group-form">
      <label>
        Group Name
        <input type="text" id="groupName" placeholder="Family Christmas 2025" required />
      </label>

      <label>
        Organizer Name
        <input type="text" id="organizerName" placeholder="Josh" required />
      </label>

      <label>
        Organizer Email
        <input type="email" id="organizerEmail" placeholder="josh@example.com" required />
      </label>

      <label>
        Participants (one per line, format: <code>Name,email@example.com</code>)
        <textarea id="participants" placeholder="Alice,alice@example.com&#10;Bob,bob@example.com&#10;Carol,carol@example.com"></textarea>
      </label>

      <button type="submit" id="submitBtn">Create Group</button>
      <p class="small">
        At least 2 participants required. Emails are optional but recommended.
      </p>
    </form>
  </div>

  <div class="card" id="result-card" style="display:none;">
    <h2>Group Created âœ…</h2>
    <div id="summary"></div>

    <h3>Organizer Link</h3>
    <div class="link-list" id="organizer-link"></div>

    <h3>Participant Links</h3>
    <div class="link-list" id="participant-links"></div>

    <h3>Raw Response</h3>
    <pre id="raw-json"></pre>
  </div>

  <script src="./app.js"></script>
</body>
</html>
