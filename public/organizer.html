<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa API â€“ Organizer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: #f1f5f9;
    }
    .sidebar {
      width: 260px;
      background: #0f172a;
      color: white;
      padding: 1.25rem;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-size: 1.2rem;
      margin: 0 0 0.75rem;
    }
    .sidebar p {
      font-size: 0.85rem;
      color: #94a3b8;
      margin: 0 0 1rem;
    }
    .group-list {
      max-height: calc(100vh - 140px);
      overflow-y: auto;
    }
    .group-item {
      padding: 0.5rem 0.6rem;
      border-radius: 0.4rem;
      cursor: pointer;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
    }
    .group-item small {
      display: block;
      color: #cbd5f5;
    }
    .group-item code {
      font-size: 0.8rem;
    }
    .group-item:hover {
      background: rgba(148, 163, 184, 0.2);
    }
    .group-item.active {
      background: #1e293b;
    }
    .main {
      flex: 1;
      padding: 1.5rem 2rem;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
    }
    .muted {
      color: #6b7280;
      font-size: 0.9rem;
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
    }
    .links a {
      font-size: 0.85rem;
      margin-right: 0.75rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.4rem 0.3rem;
      text-align: left;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      background: #b91c1c;
      color: white;
      margin-top: 0.4rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Organizer Dashboard</h1>
    <p>Click a group to see assignments, links, and send emails.</p>
    <div id="groups-empty" class="muted">No groups yet. Create one at <code>/app</code>.</div>
    <div id="groups-list" class="group-list"></div>
  </aside>

  <main class="main">
    <h2>Group Details</h2>
    <div id="group-details" class="card muted">
      Select a group from the left to view details.
    </div>
  </main>

  <script src="organizer.js" defer></script>
</body>
</html>
