<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santa API â€“ Organizer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f5f5f5;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .top-nav a {
      text-decoration: none;
      color: #2563eb;
      font-size: 0.9rem;
    }
    h1 {
      text-align: left;
      margin: 0.5rem 0 1rem;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
      gap: 1.25rem;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 1rem 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }
    .list {
      max-height: 70vh;
      overflow-y: auto;
    }
    .group-item {
      padding: 0.5rem 0.3rem;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }
    .group-item:last-child {
      border-bottom: none;
    }
    .group-item strong {
      display: block;
    }
    .group-item small {
      color: #6b7280;
      font-size: 0.8rem;
    }
    .group-item.active {
      background: #eff6ff;
      border-radius: 6px;
      padding-left: 0.5rem;
    }
    .muted {
      color: #6b7280;
      font-size: 0.9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.35rem 0.25rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      font-weight: 600;
      background: #f9fafb;
    }
    code {
      font-size: 0.8rem;
      background: #f3f4f6;
      padding: 0.15rem 0.3rem;
      border-radius: 4px;
    }
    .links a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a + a {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="/app">&larr; Back to group creator</a>
    <span class="muted">Organizer dashboard</span>
  </div>
  <h1>ðŸŽ… Organizer Dashboard</h1>

  <div class="layout">
    <div class="card list">
      <h3>Your Groups</h3>
      <p class="muted" id="groups-empty" style="display:none;">
        No groups yet. Create one first on the main page.
      </p>
      <div id="groups-list"></div>
    </div>

    <div class="card">
      <h3>Group Details</h3>
      <div id="group-details" class="muted">
        Select a group on the left to see participants and assignments.
      </div>
    </div>
  </div>

  <script src="./organizer.js"></script>
</body>
</html>
